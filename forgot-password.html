<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/mediaquerys.css" />
    <!-- JS Files -->
    <script src="./script/mini_backend.js"></script>
    <script src="./script/main.js"></script>
    <script src="./script/register.js"></script>
    <script src="./script/login.js"></script>
    <title>Forgot Password</title>
  </head>
  <body onload="onload()">
    <div class="relative">
      <div id="animation" class=""></div>
    </div>

    <div class="logo-animation">
      <img src="./assets/img/logo_blue.png" alt="logo" />
    </div>
    <div class="header">
      <div class="center hide-in-mobile">
        <p>Not a Join user?</p>
        <button class="login-btn" onclick="openSignUp()">Sign Up</button>
      </div>
    </div>
    <div class="logincontainer">
      <div class="loginform">
        <div class="back-img-container">
          <img src="assets/img/arrowback.png" alt="Back" onclick="goBacK()" />
        </div>
        <h1>I forgot my password</h1>
        <span></span>
        <h2>Don't worry! We will send you an email with the instructions to reset your password.</h2>

        <form onsubmit="resendPassword(); return false">
          <div class="input">
            <input type="email" placeholder="Email" required id="email-pw-forgot" />
            <img src="./assets/img/letter.png" />
          </div>

          <div class="buttons-forgot-password" onclick="">
            <button class="login-btn forgot-btn" type="submit">Send me the email</button>
          </div>
        </form>
      </div>
      <!--         <div class="hide-in-desktop">
            <p>Not a Join user?</p>
            <button class="login-btn" onclick="openSignUp()">Sign Up</button>
        </div> -->
      <div class="d-none" id="msgBox-forgot-password">
        <img src="./assets/img/SendCheck.png" alt="email send" />
        <p>An Email has been sent to you.</p>
      </div>
    </div>
  </body>
</html>

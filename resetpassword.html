<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS Files -->
    <script src="./script/mini_backend.js"></script>
    <script src="./script/main.js"></script>
    <script src="./script/register.js"></script>
    <script src="./script/login.js"></script>
    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/mediaquerys.css" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Join-Reset Password</title>
  </head>

  <body onload="onload()">
    <div class="relative">
      <div id="animation" class=""></div>
    </div>

    <div class="logo-animation">
      <img class="" src="./assets/img/logo_blue.png" alt="logo" />
    </div>
    <div class="header">
      <div class="center hide-in-mobile">
        <p>Not a Join user?</p>
        <button class="login-btn" onclick="openSignUp()">Sign Up</button>
      </div>
    </div>
    <div class="logincontainer">
      <div class="loginform">
        <h1>Reset your password</h1>
        <span></span>
        <h2>Change your account password</h2>
        <form onsubmit="resetPassword(); return false;">
          <div class="input">
            <input type="password" placeholder="New password" required id="email-reset-pw" />
          </div>

          <div class="input">
            <input type="password" placeholder="Confirm new password" required id="email-reset-pw1" />
          </div>

          <div class="buttons-forgot-password">
            <button class="login-btn forgot-btn" type="submit">Continue</button>
          </div>
        </form>
      </div>
      <!--         <div class="hide-in-desktop">
            <p>Not a Join user?</p>
            <button class="login-btn" onclick="openSignUp()">Sign Up</button>
        </div> -->
      <div class="d-none" id="msgBox-reset-password">
        <p id="msgText"></p>
      </div>
    </div>
  </body>
</html>

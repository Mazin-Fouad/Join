<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS Files -->
    <script src="./script/mini_backend.js"></script>
    <script src="./script/main.js"></script>
    <script src="./script/register.js"></script>
    <!-- CSS Files// -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/mediaquerys.css" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Join-Register</title>
  </head>

  <body onload="init()">
    <div class="header header2">
      <img src="./assets/img/logo_blue.png" alt="logo" />
    </div>

    <div class="logincontainer">
      <div class="loginform">
        <h1>Sign Up</h1>
        <form onsubmit="addUser(); return false;">
          <div class="input">
            <input type="text" placeholder="First and Last Name" required id="name" pattern="\w+ \w+" />
            <img src="./assets/img/nameicon.png" />
          </div>
          <div class="input">
            <input type="email" placeholder="Email" required id="email" />
            <img src="./assets/img/letter.png" />
          </div>
          <div class="input">
            <input type="password" placeholder="Password" required id="password" />
            <img src="./assets/img/lock.png" />
          </div>
          <div class="input">
            <input type="tel" placeholder="Phone" required id="phone" />
            <img src="./assets/img/phone.png" />
          </div>
          <div class="center">
            <button class="login-btn" type="submit">Sign Up</button>
          </div>
        </form>
        <img src="./assets/img/arrowback.png" alt="back" class="back" onclick="openLogin()" />
      </div>
    </div>
  </body>
</html>

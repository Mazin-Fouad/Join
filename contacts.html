<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- JS Files -->
  <script src="./script/login.js"></script>
  <script src="./script/main.js"></script>
  <script src="./script/contacts-template.js"></script>
  <script src="./script/contacts.js"></script>
  <script src="./script/mini_backend.js"></script>
  <script src="./script/board.js"></script>
  <script src="./script/addtask-template.js"></script>
  <script src="./script/addtask.js"></script>

  <script>
    setURL('https://mazin-fouad.developerakademie.net/smallest_backend_ever');
  </script>
  <!-- CSS Files -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/contacts.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/aside.css" />
  <link rel="stylesheet" href="./css/mediaquerys.css" />
  <link rel="stylesheet" href="./css/board.css" />
  <link rel="stylesheet" href="./css/addtask.css" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
  <link rel="manifest" href="./favicon/site.webmanifest" />
  <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <title>Join-Contacts</title>
</head>

<body onload="sortContacts()">
  <div class="maincontainer">
    <div id="popUpBackgroundContacts" class="">
      <div class="d-none backgroundpopupcolor" id="taskPopupContacts">
        <h2>Add a new Contact</h2>

        <form onsubmit="pushContactToArray(); return false;" class="contacts-inputs">
          <h3>Name</h3>
          <input type="text" placeholder="Name" id="newContactName" />
          <h3>Email</h3>
          <input type="email" placeholder="Email" id="newContactEmail" />
          <h3>Phone</h3>
          <input type="text" placeholder="Phone" id="newContactPhone" />
          <div class="buttons contact-btns">
            <button class="create-button">
              <b>Add new Contact</b>
              <img src="assets/img/acceptimg.svg" alt="cancel" />
            </button>
            <button onclick="closeNewContactPopUp()" type="button" class="clear-button">
              <b>Cancel</b>
              <img src="assets/img/cancelimg.svg" alt="cancel" />
            </button>
          </div>
        </form>
      </div>
    </div>
    <div w3-include-html="./assets/templates/aside.html" class="aside"></div>
    <div class="right-container">
      <div class="contactbutton" onclick="addNewContact()">
        <p>NEW CONTACT</p>
        <img src="./assets/img/contactlogo.png" alt="">
      </div>

      <div class="header">
        <div w3-include-html="./assets/templates/header.html" class=""></div>
      </div>
      <div class="contacts-content">
        <div class="contactlist" id="contactlist"></div>
        <div class="contactinfo" id="contactinfo">
          <div class="backarrow" id="backarrow">
            <img src="./assets/img/Vector.png" alt="back" onclick="backToContactList()" />
          </div>
          <div class="headline">
            <h1>Contacts</h1>
            <span>Better with a team</span>
          </div>
          <div id="displaycontactinfos" class="displaycontactinfos"></div>
        </div>
      </div>
    </div>
  </div>

  <div w3-include-html="./assets/templates/addTaskTemplateContacts.html" class=""></div>
</body>

</html>
